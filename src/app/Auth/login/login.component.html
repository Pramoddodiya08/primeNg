<div class="container-fluid">
  <div class="card" *ngIf="!showEffect">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-10 w-auto"
        src="/assets/images/taiwindlogo.png"
        alt="logo"
      />
      <h2
        class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Sign in to your account
      </h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="alert alert-primary my-10" role="alert">
        <p>Username : Admin</p>
        <p>Password : admin</p>
      </div>

      <div class="form-group">
        <label for="username" class="py-1">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
        />
        <div
          *ngIf="
            loginForm.get('username')!.invalid &&
            (loginForm.get('username')!.dirty ||
              loginForm.get('username')!.touched)
          "
          class="text-danger pb-1"
        >
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="py-1">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
        />
        <div
          *ngIf="
            loginForm.get('password')!.invalid &&
            (loginForm.get('password')!.dirty ||
              loginForm.get('password')!.touched)
          "
          class="text-danger pb-1"
        >
          Password is required
        </div>
      </div>

      <button type="submit" [disabled]="!loginForm.valid">LOGIN</button>
    </form>
  </div>
  <div class="card" *ngIf="showEffect">
    <div class="confetti">
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
    </div>
    <h3>Login Success !!</h3>
  </div>
</div>
